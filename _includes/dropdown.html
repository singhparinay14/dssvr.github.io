<div class="navbar-item has-dropdown is-hoverable">
    <a class="navbar-link has-text-white">

        {% for sitepage in site.html_pages %}
        {% unless sitepage.url == '/' or sitepage.url == '/404'  or sitepage.url == '/blog' %}

        {% endunless %}
        {% endfor %}
